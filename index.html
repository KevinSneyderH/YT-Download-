<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 15px;
        }
        button {
            width: 95%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3333;
        }
        #estado {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Descargar MP3</h2>
    <p>Pega la URL del video de YouTube</p>

    <input type="text" id="videoURL" placeholder="https://youtube.com/..." required>
    <button onclick="descargarVideo()">Descargar</button>

    <p id="estado"></p>
</div>

<script>
async function descargarVideo() {
    const url = document.getElementById("videoURL").value;
    const estado = document.getElementById("estado");

    if (!url) {
        alert("Por favor ingresa un enlace de video.");
        return;
    }

    estado.textContent = "Procesando... puede tardar unos segundos ⏳";

    // Render necesita form-data, no JSON
    const formData = new FormData();
    formData.append("url", url);

    try {
        const response = await fetch("https://yt-download-cqe9.onrender.com/download", {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            estado.textContent = "Error en el servidor.";
            return;
        }

        // Recibir archivo mp3
        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = "audio.mp3"; // Nombre por defecto
        a.click();

        estado.textContent = "Descarga completada ✔";
    } catch (err) {
        estado.textContent = "Error conectando al servidor (Render puede estar despertando).";
        console.error(err);
    }
}
</script>

</body>
</html>
