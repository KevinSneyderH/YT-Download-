<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 15px;
        }
        button {
            width: 95%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Descargar MP3</h2>
    <p>Pega la URL del video de YouTube</p>

    <input type="text" id="videoURL" placeholder="https://youtube.com/..." required>
    <button onclick="descargarVideo()">Descargar</button>

    <p id="estado" style="margin-top:15px; opacity: 0.8;"></p>
</div>

<script>
async function descargarVideo() {
    const url = document.getElementById("videoURL").value;
    const estado = document.getElementById("estado");

    if (!url) {
        alert("Por favor ingresa un enlace de video.");
        return;
    }

    estado.textContent = "Procesando... puede tardar si Render está despertando ⏳";

    try {
        const response = await fetch("https://yt-download-cqe9.onrender.com/download", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.error) {
            estado.textContent = "Error: " + data.error;
            return;
        }

        if (data.download_url) {
            estado.textContent = "Descargando archivo...";
            window.location.href = data.download_url;
        } else {
            estado.textContent = "Descarga lista.";
        }
    } catch (e) {
        estado.textContent = "Error conectando al servidor.";
        console.error(e);
    }
}
</script>

</body>
</html>
